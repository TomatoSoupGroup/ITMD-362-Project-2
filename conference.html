<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conference</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/script.js" async></script>
</head>
<body>
  <div class="header">
    <h1><img id="logo" src="images/isud.png" alt="ISUD Logo"> The International Society for Univeral Dialogue</h1>
  </div>
  <div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a class="active" href="conference.html">Conference</a>
  </div>
  <div class="tab-title">
    <h1>The Austria Conference</h1>
  </div>
  <div class="form">
    <h2>You won't want to miss the Austria Conference! Sign up now for more information.</h2>
    <form name="myForm" action=#null onsubmit="return validateForm()" method="post" autocomplete="on">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">
      <p></p>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">
      <p></p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <p></p>
      <input type="Submit" value="Sign Up">
    </form> 
  </div>
  <div class="bottomnav">
    <a href="https://www.facebook.com" class="fa fa-facebook"></a>
    <a href="https://www.twitter.com" class="fa fa-twitter"></a>
    <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
  </div>
</body>
</html>
